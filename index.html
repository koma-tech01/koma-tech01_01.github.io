<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>バグトラッキングシステム</title>
  <style>
    body { background:#0f1724; color:#fff; font-family:sans-serif; margin:0; padding:20px; }
    section { display:none; }
    .active { display:block; }
    input, textarea, select {
      background:#1d2738; border:1px solid #2c3a52; color:#fff; padding:8px;
      border-radius:8px; margin-bottom:12px; box-sizing:border-box;
    }
    select option { color:#000; background:#fff; }

    .table-wrap { overflow:auto; }
    table { width:100%; border-collapse:collapse; margin-top:16px; table-layout:fixed; }

    th, td {
      border-bottom:1px solid #2a3548; padding:12px 8px; vertical-align:middle;
      color:#e2e8f0; overflow:hidden; text-overflow:ellipsis;
    }

    th:nth-child(1), td:nth-child(1) { width:48px; }
    th:nth-child(2), td:nth-child(2) {
      width:600px;
      white-space:normal;
      word-break:break-word;
    }
    th:nth-child(3), td:nth-child(3) { width:110px; }
    th:nth-child(4), td:nth-child(4) { width:110px; }
    th:nth-child(5), td:nth-child(5) { width:110px; text-align:center; }
    th:nth-child(6), td:nth-child(6) { width:90px; }

    tr:hover { background:#1a2536; }
    .btn { padding:8px 12px; background:#1e90ff; color:#fff; border:none; border-radius:6px; cursor:pointer; }

    input, textarea { width: 70%; max-width: 800px; }
    #new input, #new textarea, #new select { display:block; width:70%; margin-bottom:12px; }
    select.short-select { width:auto; min-width:120px; max-width:200px; display:inline-block; }
    #new label { display:block; margin-top:8px; margin-bottom:4px; }
    .empty-row td { text-align:center; color:#9aa4b2; white-space:normal; }

    .detail-wrap { display:flex; gap:20px; align-items:flex-start; }
    #detail-main { flex:1; }
    #comment-side { width:340px; background:transparent; }
    #comment-side .card { background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01)); padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); }

    #detail-content label{display:block;margin-top:10px;font-weight:bold;}
    #detail-content input,#detail-content textarea,#detail-content select{ width:100%; box-sizing:border-box; margin-top:4px; }

    .comment-list { margin-top:8px; }
    .comment-item { padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); margin-bottom:8px; display:flex; justify-content:space-between; gap:8px; }
    .comment-text{ white-space:pre-wrap; color:#e6eef6; }
    .comment-meta{ font-size:12px; color:#9aa4b2; }

    .collapsed-latest { font-style:italic; color:#cbd5e1; }

    /* ログイン画面用のスタイル */
    #login {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:80vh;
    }
    .login-box {
      background:#1d2738;
      padding:32px;
      border-radius:12px;
      border:1px solid #2c3a52;
      width:100%;
      max-width:400px;
    }
    .login-box h2 {
      margin-top:0;
      text-align:center;
    }
    .login-box input {
      width:100%;
      margin-bottom:16px;
    }
    .login-box .btn {
      width:100%;
    }
    .error-msg {
      color:#ff6b6b;
      font-size:14px;
      margin-top:8px;
      text-align:center;
    }
    #loading {
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(15,23,36,0.9);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #loading.show {
      display:flex;
    }
    .spinner {
      border:4px solid #2c3a52;
      border-top:4px solid #1e90ff;
      border-radius:50%;
      width:50px;
      height:50px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }

    @media (max-width:900px){ .detail-wrap{ flex-direction:column;} #comment-side{ width:100%; } }
  </style>
</head>
<body>

  <!-- ローディング表示 -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- ログイン画面 -->
  <section id="login">
    <div class="login-box">
      <h2>バグトラッキングシステム</h2>
      <input id="login-userId" type="text" placeholder="ユーザーID" />
      <input id="login-password" type="password" placeholder="パスワード" />
      <button class="btn" onclick="doLogin()">ログイン</button>
      <div id="login-error" class="error-msg"></div>
    </div>
  </section>

  <nav id="main-nav" style="display:none;margin-bottom:12px;">
    <button class="btn" onclick="go('#list')">一覧</button>
    <button class="btn" id="nav-new" onclick="go('#new')">新規登録</button>
    <button class="btn" onclick="doLogout()" style="margin-left:auto;">ログアウト</button>
    <span id="user-info" style="line-height:32px;margin-left:8px;color:#9aa4b2;"></span>
  </nav>

  <!-- 一覧画面 -->
  <section id="list">
    <h2>バグ一覧</h2>
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
      <input id="search" type="text" placeholder="検索 (タイトル・説明・ラベル)" style="flex:1;min-width:220px;" />
    </div>

    <div class="table-wrap">
      <table id="bugTable">
        <thead>
          <tr>
            <th>No.</th>
            <th>タイトル</th>
            <th>ステータス</th>
            <th>重要度</th>
            <th>優先度</th>
            <th>ラベル</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 新規登録画面 -->
  <section id="new">
    <h2>新しいバグを登録</h2>

    <label for="new-title">タイトル</label>
    <input id="new-title" placeholder="タイトル" />

    <label for="new-desc">説明</label>
    <textarea id="new-desc" placeholder="不具合の再現手順等を記載してください" rows="6"></textarea>

    <label for="new-status">ステータス</label>
    <select id="new-status" class="short-select">
      <option selected>OPEN(新規)</option>
      <option>ACCEPT(アサイン済み)</option>
      <option>RESOLVED(対象方法確定)</option>
      <option>FIXED(修正済み)</option>
      <option>CLOSED(解消)</option>
      <option>INVALID(不具合ではない)</option>
      <option>WONTFIX(仕様扱い)</option>
      <option>DUPLICATE(重複している不具合)</option>
      <option>WORKSFORME(再現しない)</option>
      <option>LATER(次期バージョンで対応)</option>
      <option>REMIND(制限事項扱い)</option>
      <option>REOPENED(再オープン)</option>
    </select>

    <label for="new-labels">ラベル（カンマ区切り）</label>
    <input id="new-labels" placeholder="ラベル (カンマ区切り)" />

    <label>起票者</label>
    <input id="new-reporter" readonly style="background:#0f1724;cursor:not-allowed;" />

    <label for="new-severity">重要度</label>
    <select id="new-severity" class="short-select">
      <option>S(致命的)</option>
      <option>A(機能上問題（回避策なし）)</option>
      <option>B(機能上問題（回避策あり）)</option>
      <option>C(商品性上問題)</option>
      <option>D(軽微)</option>
    </select>

    <label for="new-assignee">担当者</label>
    <input id="new-assignee" placeholder="担当者" />

    <label for="new-priority">優先度</label>
    <select id="new-priority" class="short-select">
      <option selected>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>

    <label for="new-env">テスト環境</label>
    <input id="new-env" placeholder="テスト環境" />

    <label for="new-version">バージョン情報</label>
    <input id="new-version" placeholder="バージョン情報" />

    <label for="new-repro">再現性</label>
    <input id="new-repro" placeholder="再現性" />

    <label for="new-related">関連チケット</label>
    <input id="new-related" placeholder="関連チケット" />

    <div style="margin-top:8px;">
      <button class="btn" onclick="addBug()">登録</button>
    </div>
  </section>

  <!-- 詳細画面 -->
  <section id="detail">
    <div class="detail-wrap">
      <div id="detail-main">
        <div id="detail-content"></div>
      </div>

      <aside id="comment-side">
        <div class="card">
          <h3 style="margin-top:0;margin-bottom:8px;">開発者コメント</h3>
          <div id="comment-controls" style="margin-bottom:8px;display:flex;gap:8px;align-items:center;">
            <button class="btn" id="toggle-comments-btn" onclick="toggleComments(currentDetailId)">展開/折畳</button>
            <div style="flex:1;text-align:right;color:#9aa4b2;font-size:12px;">新しい順</div>
          </div>

          <div id="comment-collapsed" class="collapsed-latest" style="display:none;padding:8px;">コメントがありません</div>

          <div id="comment-list" class="comment-list" style="display:none;max-height:360px;overflow:auto;"></div>

          <div style="margin-top:8px;border-top:1px solid rgba(255,255,255,0.03);padding-top:8px;">
            <textarea id="comment-input" rows="3" placeholder="コメントを入力"></textarea>
            <div style="display:flex;gap:8px;margin-top:6px;">
              <button class="btn" onclick="addComment(currentDetailId)">コメント追加</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </section>

<script>
  //============================
  // 設定
  //============================
  const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycby7e1wEJeDOnWIFtHZi2Eba67G-XNINESfYzgBqH5Z2SsrqaAbRqkG1W-E8eNzsrN4i/exec';

  function callGAS(action, payload) {
    return fetch(GAS_ENDPOINT, {
      method: 'POST',
      body: JSON.stringify({ action, payload })
    }).then(r => r.json());
  }

  //============================
  // グローバル変数
  //============================
  let currentUser = null;
  let bugsCache = [];
  let currentDetailId = null;
  let commentsExpanded = {};

  //============================
  // ローディング表示
  //============================
  function showLoading() {
    document.getElementById('loading').classList.add('show');
  }
  function hideLoading() {
    document.getElementById('loading').classList.remove('show');
  }

  //============================
  // ログイン処理
  //============================
  function doLogin() {
    const userId = document.getElementById('login-userId').value.trim();
    const password = document.getElementById('login-password').value.trim();
    const errorEl = document.getElementById('login-error');

    if (!userId || !password) {
      errorEl.textContent = 'ユーザーIDとパスワードを入力してください';
      return;
    }

    showLoading();
    errorEl.textContent = '';

    callGAS('authenticate', { userId, password })
      .then(result => {
        hideLoading();
        if (!result.success) {
          errorEl.textContent = result.message || 'ログインに失敗しました';
          return;
        }

        currentUser = {
          userId: result.userId,
          userName: result.userName,
          userType: result.userType
        };

        document.getElementById('login').style.display = 'none';
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('user-info').textContent =
          `${result.userName} (${result.userType === 'admin' ? '管理者' : '一般'})`;

        loadBugsFromServer();
      })
      .catch(e => {
        hideLoading();
        errorEl.textContent = '通信エラー: ' + e.message;
      });
  }

  //============================
  // ログアウト処理
  //============================
  function doLogout() {
    currentUser = null;
    bugsCache = [];
    location.hash = '';
    location.reload();
  }

  //============================
  // バグ一覧取得
  //============================
  function loadBugsFromServer() {
    if (!currentUser) return;

    showLoading();
    callGAS('getBugs', {
      userId: currentUser.userId,
      userType: currentUser.userType
    })
      .then(result => {
        hideLoading();
        if (!result.success) {
          alert(result.message || '読み込み失敗');
          return;
        }
        bugsCache = result.bugs || [];
        go('#list');
      })
      .catch(e => {
        hideLoading();
        alert('通信エラー: ' + e.message);
      });
  }

  //============================
  // 画面遷移
  //============================
  function go(hash) { location.hash = hash; }

  function clearNewForm() {
    const ids = ['new-title', 'new-desc', 'new-labels', 'new-env', 'new-version', 'new-repro', 'new-related', 'new-assignee'];
    ids.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.value = '';
    });

    // 起票者を現在のユーザー名に設定
    const reporterEl = document.getElementById('new-reporter');
    if (reporterEl && currentUser) {
      reporterEl.value = currentUser.userName;
    }

    const status = document.getElementById('new-status');
    if (status) status.value = 'OPEN(新規)';

    const priority = document.getElementById('new-priority');
    if (priority) priority.value = 'High';

    const severity = document.getElementById('new-severity');
    if (severity) severity.selectedIndex = 0;
  }

  function route() {
    if (!window.__booted) {
      window.__booted = true;
      document.getElementById('login').style.display = 'block';
      document.getElementById('login').classList.add('active');
      return;
    }

    const hash = location.hash || '#list';
    const clean = hash.split('/')[0];

    if (!currentUser && clean !== '#login') {
      location.hash = '';
      return;
    }

    document.querySelectorAll('section').forEach(s => {
      s.classList.remove('active');
      s.style.display = 'none';
    });

    const pg = document.querySelector(clean);
    if (pg) {
      pg.classList.add('active');
      pg.style.display = 'block';
    }

    const navNew = document.getElementById('nav-new');
    if (navNew) {
      navNew.style.display = (clean === '#new' || clean === '#detail') ? 'none' : 'inline-block';
    }

    if (clean === '#new') clearNewForm();
    if (clean === '#list') renderList();
    if (clean === '#detail' && hash.includes('/')) {
      showDetail(hash.split('/')[1]);
    }
  }

  window.addEventListener('hashchange', route);
  window.addEventListener('load', route);

  //============================
  // 一覧表示（検索機能修正）
  //============================
  function renderList() {
    const search = (document.getElementById('search') || { value: '' }).value.toLowerCase();
    const tbody = document.querySelector('#bugTable tbody');
    tbody.innerHTML = '';

    const sorted = bugsCache.slice().sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
    const filtered = sorted.filter(b => JSON.stringify(b).toLowerCase().includes(search));

    if (filtered.length === 0) {
      const tr = document.createElement('tr');
      tr.className = 'empty-row';
      tr.innerHTML = '<td colspan="6">表示する項目がありません</td>';
      tbody.appendChild(tr);
      return;
    }

    filtered.forEach((b, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${b.title || ''}</td>
        <td>${b.status || ''}</td>
        <td>${b.severity || ''}</td>
        <td>${b.priority || ''}</td>
        <td>${(b.labels || []).join(', ')}</td>`;
      tr.addEventListener('click', () => { go(`#detail/${b.id}`); });
      tbody.appendChild(tr);
    });
  }

  // 検索機能の有効化
  const searchEl = document.getElementById('search');
  if (searchEl) searchEl.oninput = renderList;

  function escapeHtml(s) {
    return (s || '').replace(/[&<>"']/g, c =>
      ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c])
    );
  }

  //============================
  // 新規登録
  //============================
  function addBug() {
    if (!currentUser) {
      alert('ログインしてください');
      return;
    }

    const b = {
      id: 'b_' + Math.random().toString(36).slice(2, 9) + '_' + Date.now(),
      title: document.getElementById('new-title').value,
      description: document.getElementById('new-desc').value,
      status: document.getElementById('new-status').value,
      labels: document.getElementById('new-labels').value.split(',').map(x => x.trim()).filter(Boolean),
      reporter: currentUser.userId,
      reporterName: currentUser.userName,
      assignee: document.getElementById('new-assignee').value,
      severity: document.getElementById('new-severity').value,
      priority: document.getElementById('new-priority').value,
      environment: document.getElementById('new-env').value,
      version: document.getElementById('new-version').value,
      reproducibility: document.getElementById('new-repro').value,
      related: document.getElementById('new-related').value,
      cause: '',
      fixPlan: '',
      impact: '',
      note: '',
      comments: [],
      history: [{ type: 'create', at: new Date().toISOString(), data: {} }],
      createdAt: new Date().toISOString()
    };

    showLoading();
    callGAS('saveBug', { bug: b, userId: currentUser.userId })
      .then(r => {
        hideLoading();
        if (!r.success) {
          alert(r.message || '保存に失敗しました');
          return;
        }
        alert('登録しました');
        loadBugsFromServer();
      })
      .catch(e => {
        hideLoading();
        alert('エラーが発生しました: ' + e.message);
      });
  }

  //============================
  // 詳細画面表示（修正版）
  //============================
  function showDetail(id) {
    const b = bugsCache.find(x => x.id === id);
    currentDetailId = id;
    const area = document.getElementById('detail-content');

    if (!b) {
      area.innerHTML = '<p>見つかりません</p>';
      return;
    }

    b.comments = b.comments || [];
    b.history = b.history || [];

    area.innerHTML = `
      <h2 style="margin-bottom:12px;">バグ詳細</h2>

      <label>タイトル</label>
      <input id="detail-title" value="${escapeHtml(b.title || '')}" />

      <label>説明</label>
      <textarea id="detail-desc" rows="6">${escapeHtml(b.description || '')}</textarea>

      <label>ステータス</label>
      <select id="detail-status" style="width:260px;">
        <option ${b.status === 'OPEN(新規)' ? 'selected' : ''}>OPEN(新規)</option>
        <option ${b.status === 'ACCEPT(アサイン済み)' ? 'selected' : ''}>ACCEPT(アサイン済み)</option>
        <option ${b.status === 'RESOLVED(対象方法確定)' ? 'selected' : ''}>RESOLVED(対象方法確定)</option>
        <option ${b.status === 'FIXED(修正済み)' ? 'selected' : ''}>FIXED(修正済み)</option>
        <option ${b.status === 'CLOSED(解消)' ? 'selected' : ''}>CLOSED(解消)</option>
        <option ${b.status === 'INVALID(不具合ではない)' ? 'selected' : ''}>INVALID(不具合ではない)</option>
        <option ${b.status === 'WONTFIX(仕様扱い)' ? 'selected' : ''}>WONTFIX(仕様扱い)</option>
        <option ${b.status === 'DUPLICATE(重複している不具合)' ? 'selected' : ''}>DUPLICATE(重複している不具合)</option>
        <option ${b.status === 'WORKSFORME(再現しない)' ? 'selected' : ''}>WORKSFORME(再現しない)</option>
        <option ${b.status === 'LATER(次期バージョンで対応)' ? 'selected' : ''}>LATER(次期バージョンで対応)</option>
        <option ${b.status === 'REMIND(制限事項扱い)' ? 'selected' : ''}>REMIND(制限事項扱い)</option>
        <option ${b.status === 'REOPENED(再オープン)' ? 'selected' : ''}>REOPENED(再オープン)</option>
      </select>

      <label>ラベル（カンマ区切り）</label>
      <input id="detail-labels" value="${escapeHtml((b.labels || []).join(', '))}" />

      <label>起票者</label>
      <input id="detail-reporter" value="${escapeHtml(b.reporterName || b.reporter || '')}" readonly style="background:#0f1724;cursor:not-allowed;" />

      <label>重要度</label>
      <select id="detail-severity" style="width:200px;">
        <option value="S(致命的)" ${b.severity === 'S(致命的)' ? 'selected' : ''}>S(致命的)</option>
        <option value="A(機能上問題（回避策なし）)" ${b.severity === 'A(機能上問題（回避策なし）)' ? 'selected' : ''}>A(機能上問題（回避策なし）)</option>
        <option value="B(機能上問題（回避策あり）)" ${b.severity === 'B(機能上問題（回避策あり）)' ? 'selected' : ''}>B(機能上問題（回避策あり）)</option>
        <option value="C(商品性上問題)" ${b.severity === 'C(商品性上問題)' ? 'selected' : ''}>C(商品性上問題)</option>
        <option value="D(軽微)" ${b.severity === 'D(軽微)' ? 'selected' : ''}>D(軽微)</option>
      </select>

      <label>担当者</label>
      <input id="detail-assignee" value="${escapeHtml(b.assignee || '')}" />

      <label>優先度</label>
      <select id="detail-priority" style="width:120px;">
        <option value="High" ${b.priority === 'High' ? 'selected' : ''}>High</option>
        <option value="Medium" ${b.priority === 'Medium' ? 'selected' : ''}>Medium</option>
        <option value="Low" ${b.priority === 'Low' ? 'selected' : ''}>Low</option>
      </select>

      <label>テスト環境</label>
      <input id="detail-env" value="${escapeHtml(b.environment || '')}" />

      <label>バージョン情報</label>
      <input id="detail-version" value="${escapeHtml(b.version || '')}" />

      <label>再現性</label>
      <input id="detail-repro" value="${escapeHtml(b.reproducibility || '')}" />

      <label>関連チケット</label>
      <input id="detail-related" value="${escapeHtml(b.related || '')}" />

      <label>不具合原因（開発者記入）</label>
      <textarea id="detail-cause" rows="4">${escapeHtml(b.cause || '')}</textarea>

      <label>修正方針・内容（開発者記入）</label>
      <textarea id="detail-fixplan" rows="4">${escapeHtml(b.fixPlan || '')}</textarea>

      <label>影響範囲（開発者記入）</label>
      <textarea id="detail-impact" rows="4">${escapeHtml(b.impact || '')}</textarea>

      <label>備考（開発者記入）</label>
      <textarea id="detail-note" rows="4">${escapeHtml(b.note || '')}</textarea>

      <h3 style="margin-top:16px;">変更履歴</h3>
      <div id="detail-history" style="font-size:13px; color:#cbd5e1; background:rgba(255,255,255,0.03); padding:8px; border-radius:8px; max-height:200px; overflow:auto;"></div>

      <div style="display:flex; gap:8px; margin-top:8px;">
        <button class="btn" onclick="saveDetail('${b.id}')">保存</button>
        <button class="btn" onclick="go('#list')">戻る</button>
      </div>
    `;

    renderHistory(b);
    renderComments(b);
    
    // コメント入力欄をクリア
    const commentInput = document.getElementById('comment-input');
    if (commentInput) commentInput.value = '';
  }

  //============================
  // 詳細保存
  //============================
  function saveDetail(id) {
    if (!currentUser) {
      alert('ログインしてください');
      return;
    }

    const b = bugsCache.find(x => x.id === id);
    if (!b) {
      alert('対象データが見つかりません');
      return;
    }

    const before = JSON.parse(JSON.stringify(b));

    const v = (id) => {
      const el = document.getElementById(id);
      return el ? el.value : '';
    };

    b.title = v('detail-title');
    b.description = v('detail-desc');
    b.status = v('detail-status');
    b.severity = v('detail-severity');
    b.priority = v('detail-priority');
    b.labels = v('detail-labels').split(',').map(x => x.trim()).filter(x => x);
    b.assignee = v('detail-assignee');
    b.environment = v('detail-env');
    b.version = v('detail-version');
    b.reproducibility = v('detail-repro');
    b.related = v('detail-related');
    b.cause = v('detail-cause');
    b.fixPlan = v('detail-fixplan');
    b.impact = v('detail-impact');
    b.note = v('detail-note');

    // 変更履歴を記録
    const changes = [];
    const FIELD_LABELS = {
      title: 'タイトル',
      description: '説明',
      status: 'ステータス',
      severity: '重要度',
      priority: '優先度',
      assignee: '担当者',
      environment: 'テスト環境',
      version: 'バージョン情報',
      reproducibility: '再現性',
      related: '関連チケット',
      cause: '不具合原因',
      fixPlan: '修正方針・内容',
      impact: '影響範囲',
      note: '備考'
    };

    Object.keys(FIELD_LABELS).forEach(k => {
      if (typeof b[k] === 'string' && before[k] !== b[k]) {
        changes.push({
          field: k,
          from: before[k] || '',
          to: b[k] || ''
        });
      }
    });

    if (changes.length) {
      b.history = b.history || [];
      b.history.push({
        type: 'edit',
        at: new Date().toISOString(),
        changes: changes,
        user: currentUser.userName
      });
    }

    showLoading();
    callGAS('saveBug', { bug: b, userId: currentUser.userId })
      .then(r => {
        hideLoading();
        if (!r.success) {
          alert(r.message || '保存に失敗しました');
          return;
        }
        alert('保存しました');
        loadBugsFromServer();
      })
      .catch(e => {
        hideLoading();
        alert('エラーが発生しました: ' + e.message);
      });
  }

  //============================
  // 変更履歴表示
  //============================
  function renderHistory(b) {
    const box = document.getElementById('detail-history');
    if (!box) return;

    box.innerHTML = '';

    if (!b.history || b.history.length === 0) {
      box.textContent = '変更履歴はありません';
      return;
    }

    const FIELD_LABELS = {
      title: 'タイトル',
      description: '説明',
      status: 'ステータス',
      severity: '重要度',
      priority: '優先度',
      reporter: '起票者',
      assignee: '担当者',
      labels: 'ラベル',
      environment: 'テスト環境',
      version: 'バージョン情報',
      reproducibility: '再現性',
      related: '関連チケット',
      cause: '不具合原因',
      fixPlan: '修正方針・内容',
      impact: '影響範囲',
      note: '備考'
    };

    b.history.slice().reverse().forEach(h => {
      const wrap = document.createElement('div');
      wrap.style.marginBottom = '8px';

      const time = document.createElement('div');
      time.style.fontSize = '12px';
      time.style.color = '#9aa4b2';
      time.textContent = new Date(h.at).toLocaleString() + (h.user ? ' - ' + h.user : '');

      const body = document.createElement('div');

      if (h.type === 'create') {
        body.textContent = '新規作成';
      }

      if (h.type === 'edit' && Array.isArray(h.changes)) {
        const ul = document.createElement('ul');
        ul.style.marginLeft = '20px';
        h.changes.forEach(c => {
          const li = document.createElement('li');
          if (typeof c === 'string') {
            const key = c.split(':')[0];
            const label = FIELD_LABELS[key] || key;
            li.textContent = c.replace(key, label);
          } else {
            const label = FIELD_LABELS[c.field] || c.field;
            li.textContent = `${label}：${c.from || '(空)'} → ${c.to || '(空)'}`;
          }
          ul.appendChild(li);
        });
        body.appendChild(document.createTextNode('編集'));
        body.appendChild(ul);
      }

      wrap.appendChild(time);
      wrap.appendChild(body);
      box.appendChild(wrap);
    });
  }

  //============================
  // コメント表示
  //============================
  function renderComments(b) {
    const list = document.getElementById('comment-list');
    const collapsed = document.getElementById('comment-collapsed');
    if (!list || !collapsed) return;

    const cs = (b.comments || []).slice().sort((a, c) => new Date(c.createdAt) - new Date(a.createdAt));

    if (!cs.length) {
      collapsed.textContent = 'コメントはありません';
      collapsed.style.display = 'block';
      list.style.display = 'none';
      return;
    }

    collapsed.textContent = cs[0].text;
    collapsed.style.display = commentsExpanded[b.id] ? 'none' : 'block';
    list.innerHTML = '';
    list.style.display = commentsExpanded[b.id] ? 'block' : 'none';

    cs.forEach(c => {
      const d = document.createElement('div');
      d.className = 'comment-item';
      d.innerHTML = `
        <div style="flex:1;">
          <div class="comment-text">${escapeHtml(c.text)}</div>
          <div class="comment-meta">${new Date(c.createdAt).toLocaleString()}${c.userName ? ' - ' + c.userName : ''}</div>
        </div>
        <button class="btn" onclick="deleteComment('${b.id}','${c.id}')">削除</button>`;
      list.appendChild(d);
    });
  }

  //============================
  // コメント展開/折りたたみ
  //============================
  function toggleComments(id) {
    commentsExpanded[id] = !commentsExpanded[id];
    const b = bugsCache.find(x => x.id === id);
    if (b) renderComments(b);
  }

  //============================
  // コメント追加
  //============================
  function addComment(id) {
    if (!currentUser) {
      alert('ログインしてください');
      return;
    }

    const ta = document.getElementById('comment-input');
    if (!ta) return;

    const t = ta.value.trim();
    if (!t) {
      alert('コメントを入力してください');
      return;
    }

    const b = bugsCache.find(x => x.id === id);
    if (!b) return;

    b.comments = b.comments || [];
    b.comments.push({
      id: 'c_' + Math.random().toString(36).slice(2, 9),
      text: t,
      userName: currentUser.userName,
      createdAt: new Date().toISOString()
    });

    ta.value = '';
    commentsExpanded[id] = true;

    showLoading();
    callGAS('saveBug', { bug: b, userId: currentUser.userId })
      .then(r => {
        hideLoading();
        if (!r.success) {
          alert(r.message || 'コメントの保存に失敗しました');
          return;
        }
        renderComments(b);
      })
      .catch(e => {
        hideLoading();
        alert('エラーが発生しました: ' + e.message);
      });
  }

  //============================
  // コメント削除
  //============================
  function deleteComment(bugId, cid) {
    if (!currentUser) {
      alert('ログインしてください');
      return;
    }

    if (!confirm('このコメントを削除しますか？')) {
      return;
    }

    const b = bugsCache.find(x => x.id === bugId);
    if (!b) return;

    b.comments = b.comments.filter(c => c.id !== cid);

    showLoading();
    callGAS('saveBug', { bug: b, userId: currentUser.userId })
      .then(r => {
        hideLoading();
        if (!r.success) {
          alert(r.message || 'コメントの削除に失敗しました');
          return;
        }
        renderComments(b);
      })
      .catch(e => {
        hideLoading();
        alert('エラーが発生しました: ' + e.message);
      });
  }
</script>
